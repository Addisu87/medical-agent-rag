version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: medical_user
      POSTGRES_PASSWORD: medical_pass
      POSTGRES_DB: medical_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    depends_on:
      - db
    environment:
      POSTGRES_USER: medical_user
      POSTGRES_PASSWORD: medical_pass
      POSTGRES_DB: medical_db
      POSTGRES_HOST=db
      POSTGRES_PORT=5432
      ELEVENLABS_API_KEY=your_elevenlabs_api_key
    ports:
      - "8000:8000"
volumes:
  pgdata:
